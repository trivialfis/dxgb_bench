name: dxgb_bench

on: [push]

permissions:
  contents: read # to fetch code (actions/checkout)

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Format and Lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'fales'
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install packages
      run: |
        python3 -m pip install black isort
    - name: Run lint
      run: |
        black --check .
        isort --profile=black --check .

  tests:
    name: Run basic tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: 'fales'
    - uses: dmlc/xgboost-devops/actions/miniforge-setup@main
      with:
        environment-name: xgboost_dev
        environment-file: conda/xgboost_aarch_dev.yml
    - name: Install XGBoost
      run: pip install xgboost
    - name: Build
      run:
        mkdir build
        cd build
        cmake -GNinja -DCMAKE_BUILD_TYPE=RelWithDebInfo ../dxgb_bench
        ninja
        cd ..
    - run:
        pytest -s -v ./tests/test_dataiter.py ./tests/test_datasets.py
        pytest -s -v ./tests/dsk
